<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Google Dork Search Engine</title>
<link rel="stylesheet" href="styles.css">
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  input[type="text"], select {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  button {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  #results {
    margin-top: 20px;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Google Dork Search Engine</h2>
  <input type="text" id="query" placeholder="Enter search query...">
  <select id="dork">
    <option value="">Select Google Dork</option>
    <option value="inurl:admin">inurl:admin</option>
    <option value="site:example.com">site:example.com</option>
    <option value="filetype:pdf site:edu">Educational Meterial</option>
    <option value="site:udemy.com ">Udemy Free Video</option>
    <option value="intitle:"">Ebooks</option>

    <!-- Add more dorks as needed -->
  </select>
  <button onclick="search()">Search</button>
  <div id="results"></div>
</div>

<script>
function search() {
  var query = document.getElementById('query').value.trim();
  var dork = document.getElementById('dork').value.trim();
  
  if (!query) {
    alert('Please enter a search query.');
    return;
  }
  if (!dork) {
    alert('Please select a Google Dork.');
    return;
  }

  // Construct the Google search URL
  var url = 'https://www.google.com/search?q=' + encodeURIComponent(query + ' ' + dork);
  
  // Open the search results page in a new tab
  window.open(url, '_blank');
}
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.dots.min.js"></script>
<script>
var setVanta = ()=>{
if (window.VANTA) window.VANTA.DOTS({
  el: ".container",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00
})
}
_strk.push(function() {
  setVanta()
  window.edit_page.Event.subscribe( "Page.beforeNewOneFadeIn", setVanta )
})
</script>

</body>
</html>
